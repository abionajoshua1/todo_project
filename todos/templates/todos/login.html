<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Structured</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --primary-color: #3b82f6;
      --secondary-color: #e0e7ff;
      --card-bg: #ffffff;
      --sidebar-bg: #1e40af;
      --text-primary: #1f2937;
      --muted: #6b7280;
      --divider: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, var(--sidebar-bg) 50%, var(--secondary-color) 50%);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px var(--shadow);
      max-width: 420px;
      width: 100%;
    }

    .login-container h2 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary-color);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1.5px solid var(--divider);
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .messages p {
      background-color: #f87171;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(248, 113, 113, 0.4);
    }

    .register-link {
      margin-top: 18px;
      font-size: 0.95rem;
      text-align: center;
    }

    .register-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required autofocus>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>

</body>
</html>
