<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    :root {
      --primary: #7b68ee;
      --bg: #f7f8fa;
      --text: #333;
      --muted: #888;
      --card-bg: #ffffff;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a5acd;
    }

    .messages p {
      background-color: #ff4c4c;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 18px;
      font-weight: 600;
      font-size: 0.9rem;
      color: white;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 76, 76, 0.5);
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required autofocus>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
