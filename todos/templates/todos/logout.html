<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logged Out</title>
  <style>
    :root {
      --primary: #4caf50;
      --primary-dark: #388e3c;
      --bg: #f9fafb;
      --text: #2c3e50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 1.8rem;
    }

    a {
      text-decoration: none;
      background-color: var(--primary);
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>

  <h2>You have been logged out.</h2>
  <a href="{% url 'login' %}">Go to Login Page</a>

</body>
</html>
